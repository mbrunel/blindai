version: 2

build:
  os: "ubuntu-20.04"
  tools:
    python: "3.9"
  apt_packages:
  - cmake
  jobs:
    pre_build:
    - |
      cd client &&
      pip install grpcio-tools &&
      python setup.py build

submodules:
  include: all

sphinx:
  builder: html
  configuration: docs/source/conf.py
  fail_on_warning: true

python:
  install:
  - requirements: docs/requirements.txt
  - requirements: client/requirements.txt
  